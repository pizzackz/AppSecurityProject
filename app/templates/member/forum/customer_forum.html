{% extends "base.html" %} <!-- Used to be customer_base.html -->
{% block title %}Forum{% endblock %}

{% block css %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='forum/forum.css')}}">
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>Hot Posts from /r/tastefullyfood</h1>
  <div>
      {% for post in posts %}
          <div class="post">
              <h2>{{ post.title }}</h2>
              <div class="buttons">
                  <a href="{{ url_for('member_forum_bp.post_details', post_id=post.id) }}">Comments</a>
                  <button class="share-btn">Share</button>
              </div>
          </div>
      {% endfor %}
  </div>
{% endblock %}
